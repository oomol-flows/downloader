    collapsed: true
  - handle: threads_count
    json_schema:
      type: integer
      minimum: 1
    value: 1
  - handle: window_width
    json_schema:
      type: integer
    value: 7
  - handle: failure_ladder
    json_schema:
      type: array
      items:
        type: integer
        minimum: 1
    value:
      - 5
