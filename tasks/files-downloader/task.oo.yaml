    json_schema:
      type: integer
      minimum: 1
    value: 1048576
  - handle: once_fetch_size
    json_schema:
      type: integer
      minimum: 1
    value: 16384
  - handle: timeout
    json_schema:
      type: number
      minimum: 0
    value: 30
  - handle: retry_times
    json_schema:
      type: integer
      minimum: 0
    value: 0
  - handle: retry_sleep
    json_schema:
      type: number
      minimum: 0
    value: 0
outputs_def:
