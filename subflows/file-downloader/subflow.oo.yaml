inputs_def:
  - handle: url
    json_schema:
      type: string
    nullable: false
    executor_name: python
  - handle: saved_path
    json_schema:
      type: string
      ui:widget: save
    nullable: true
    value:
    executor_name: python
  - group: Strategy
    collapsed: true
  - handle: if_existing
    json_schema:
      enum:
        - ignore
        - override
      ui:options:
        labels:
          - Ignore
          - Override
    nullable: false
    value: override
    executor_name: python
  - group: Connection
    collapsed: true
  - handle: threads_count
    json_schema:
      type: integer
      minimum: 1
    nullable: false
    value: 1
    executor_name: python
  - handle: headers
    json_schema:
      type: object
      properties:
        {}
    nullable: false
    value:
      {}
    executor_name: python
  - handle: cookies
    json_schema:
      type: object
      properties:
        {}
    nullable: false
    value:
      {}
    executor_name: python
  - handle: window_width
    json_schema:
      type: integer
    nullable: false
    value: 7
    executor_name: python
  - handle: failure_ladder
    json_schema:
      type: array
      items:
        type: integer
        minimum: 1
    nullable: false
    value:
      - 5
    executor_name: python
  - handle: min_segment_length
    json_schema:
      type: integer
      minimum: 1
    nullable: false
    value: 1048576
    executor_name: python
  - handle: once_fetch_size
    json_schema:
      type: integer
      minimum: 1
    nullable: false
    value: 16384
    executor_name: python
  - handle: timeout
    json_schema:
      type: number
      minimum: 0
    nullable: false
    value: 30
    executor_name: python
  - handle: retry_times
    json_schema:
      type: integer
      minimum: 0
    nullable: false
    value: 0
    executor_name: python
  - handle: retry_sleep
    json_schema:
      type: number
      minimum: 0
    nullable: false
    value: 0
    executor_name: python
outputs_def:
  - handle: saved_path
    json_schema:
      type: string
      ui:widget: save
    nullable: false
    executor_name: python
  - group: Events
    collapsed: true
  - handle: on_task_failed_with_retry_error
    json_schema:
      type: object
      additionalProperties: false
      properties:
        saved_path:
          type: string
          ui:widget: save
        url:
          type: string
        headers:
          type: object
        cookies:
          type: object
        error:
          type: string
    nullable: true
    executor_name: python
nodes:
  - node_id: files-downloader#1
    title: "Download files #1"
    inputs_from:
      - handle: tasks
        value:
          []
        from_node:
          - node_id: +python#1
            output_handle: tasks
      - handle: found_existing
        value: override
        from_flow:
          - input_handle: if_existing
      - handle: download_fail
        value: error
        from_flow:
          - input_handle: download_fail
      - handle: threads_count
        value: 1
        from_flow:
          - input_handle: threads_count
      - handle: window_width
        value: 7
        from_flow:
          - input_handle: window_width
      - handle: failure_ladder
        value:
          - 5
        from_flow:
          - input_handle: failure_ladder
      - handle: min_segment_length
        value: 1048576
        from_flow:
          - input_handle: min_segment_length
      - handle: once_fetch_size
        value: 16384
        from_flow:
          - input_handle: once_fetch_size
      - handle: timeout
        value: 30
        from_flow:
          - input_handle: timeout
      - handle: retry_times
        value: 0
        from_flow:
          - input_handle: retry_times
      - handle: retry_sleep
        value: 0
        from_flow:
          - input_handle: retry_sleep
    task: self::files-downloader
  - node_id: +python#1
    title: "Create a task for the file"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: url
          json_schema:
            type: string
        - handle: saved_path
          json_schema:
            type: string
            ui:widget: save
          nullable: true
        - handle: headers
          json_schema:
            type: object
            properties:
              {}
        - handle: cookies
          json_schema:
            type: object
            properties:
              {}
      outputs_def:
        - handle: tasks
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              properties:
                saved_path:
                  type: string
                  ui:widget: save
                url:
                  type: string
                headers:
                  type: object
                cookies:
                  type: object
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#1.py
    inputs_from:
      - handle: saved_path
        value:
        from_flow:
          - input_handle: saved_path
      - handle: headers
        value:
          {}
        from_flow:
          - input_handle: headers
      - handle: cookies
        value:
          {}
        from_flow:
          - input_handle: cookies
      - handle: url
        from_flow:
          - input_handle: url
  - node_id: +python#2
    title: "Python #2"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: success_paths
          json_schema:
            type: array
            items:
              type: string
              ui:widget: save
      outputs_def:
        - handle: success_path
          json_schema:
            type: string
            ui:widget: save
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#2.py
    inputs_from:
      - handle: success_paths
        from_node:
          - node_id: files-downloader#1
            output_handle: success_paths
title: Download a file
outputs_from:
  - handle: on_task_failed_with_retry_error
    from_node:
      - node_id: files-downloader#1
        output_handle: on_task_failed_with_retry_error
  - handle: saved_path
    from_node:
      - node_id: +python#2
        output_handle: success_path
